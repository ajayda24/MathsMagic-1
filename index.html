<body class="text-center">
<center>
    <div id="note">
      <center>Maths Magic</center>
      <p>* Enter a number in the first textbox</p>
      <p>* Then Enter a Second Number in the Second textbox</p>
      <p>* AI will predict the sum of 5 Numbers</p>
    </div>
  </center>
<center>
    <form name="form"  class="form-signin">
      <p id="getSum"></p>
        <input type="text" class="form-text" name="firstNumber" id="first" placeholder="Enter a Number" required autofocus autocomplete="off"><br>
        
        <input type="text" class="form-text" name="secondNumber" id="second" placeholder="Second Number" onkeyup="secondTextbox(this)"  autocomplete="off"><br>
        <input type="text" class="form-text" name="thirdNumber" id="third" placeholder="3rd Number by AI"  disabled><br>
        <input type="text" class="form-text" name="forthNumber" id="forth" placeholder="Forth Number"   disabled onkeyup="forthTextbox(this)"  autocomplete="off"><br>
        <input type="text" class="form-text" name="fifthNumber" id="fifth" placeholder="5th Number by AI"   disabled><br>
        <hr>
        <input type="number" class="form-text" name="answerNumber" id="answer" placeholder="Total" disabled>
        <hr>
        <p>Scroll down to get Calculator</p>
      </form>
  </center>

<!-- For Calculator -->

  <div id='calc-contain'>
  
    <form name="calculator">
      
      <input type="text" class="calculator-text" id="calc" name="answer" />
      <br>
      
      <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
      <input type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
      <input type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
      
      <br>
      
      <input type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
      <input type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
      <input type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
      <br>
    
      <input type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
      <input type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
      <input type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
      <br>
  
      <input type="button" value=" C " onclick="calculator.answer.value = ''" />
      <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
      <input type="button"  value=" + " onclick="calculator.answer.value += '+'" />
      <br>
      <input type="button" id="equal" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
      

    </form>
    </div>
<p>Developed by Ajay Daniel Trevor</p>

</body>
